<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Roda da Sorte</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093"><span>Pictureka</span></div>

            <div class="number" style="--i:2;--clr:#20b2aa"><span>Bicicleta</span></div>
        
            <div class="number" style="--i:3;--clr:#d63e92"><span>Patins</span></div>
        
            <div class="number" style="--i:4;--clr:#daa520"><span>Celular</span></div>
        
            <div class="number" style="--i:5;--clr:#ff340f"><span>PlayStation</span></div>
        
            <div class="number" style="--i:6;--clr:#ff7f50"><span>Computador</span></div>
        
            <div class="number" style="--i:7;--clr:#3cb371"><span>R$ 1.000</span></div>
        
            <div class="number" style="--i:8;--clr:#4169e1"><span>Hot Wheels</span></div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600);

        spinBtn.onclick = function(){
            wheel.style.transform = "rotate(" + value + "deg)";
            value += Math.ceil(Math.random() * 3600);
        }
    </script>
</body>
</html>
